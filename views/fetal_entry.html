<div class="fetal-entry-container">
    <div class="fetal-entry-box">
        <h2>Fetal Entry Form</h2>

        <form ng-submit="submitFetalEntry()" name="fetalEntryForm">

            <h3>Basic Details</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="diseaseId">Disease ID:</label>
                    <input type="text" id="diseaseId" ng-model="fetal.diseaseId" placeholder="Enter Disease ID">
                    
                </div>

                <div class="form-group">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" ng-model="fetal.patientName" placeholder="Enter Patient Name">
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" ng-model="fetal.age" placeholder="Enter Age">
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" ng-model="fetal.gender">
                        <option value="">Select Gender</option>
                        <option ng-repeat="option in genderOptions" value="{{option.value}}">{{option.label}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ward">Ward:</label>
                    <select id="ward" ng-model="fetal.ward">
                        <option value="">Select Ward</option>
                        <option ng-repeat="option in wardOptions" value="{{option.value}}">{{option.label}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="opd">OPD:</label>
                    <select id="opd" ng-model="fetal.opd">
                        <option value="">Select OPD</option>
                        <option ng-repeat="option in opdOptions" value="{{option.value}}">{{option.label}}</option>
                    </select>
                </div>
            </div>

           
                
           

            <h3>Final Impression</h3>
            <div class="form-group">
                <label>
                    <input type="checkbox" ng-model="fetal.noComplexCHD">
                    No Complex Congenital Heart disease noted
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" ng-model="fetal.studyAppearsNormal">
                    Study appears normal
                </label>
            </div>

            <h3>Consultant/Unit</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="consultant">Consultant:</label>
                    <input type="text" id="consultant" ng-model="fetal.consultant" placeholder="Enter Consultant">
                </div>
                <div class="form-group">
                    <label for="unit">Unit:</label>
                    <input type="text" id="unit" ng-model="fetal.unit" placeholder="Enter Unit">
                </div>
            </div>

            <h3>Performed By</h3>
            <div class="form-group">
                <label for="performedBy">Performed By:</label>
                <select id="performedBy" ng-model="fetal.performedBy">
                    <option value="">Select Performer</option>
                    <option ng-repeat="option in performedByOptions" value="{{option.value}}">{{option.label}}</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" ng-disabled="fetalEntryForm.$invalid">Submit</button>

        </form>
    </div>
</div>
