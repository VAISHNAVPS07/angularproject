<div class="report-container">
    <!-- Panel for Header and Logo -->
   

    <!-- Report Title -->
    <h1 class="report-title">ECHOCARDIOGRAPHY REPORT</h1>
    

    <!-- Form for Patient Information -->
    <form name="fetalReportForm" ng-submit="submitFetalReport()" novalidate>
        <div class="form-group">
            <label for="hospitalNo" class="style1">Hospital Number:</label>
            <input type="text" id="hospitalNo" ng-model="fetal.hospitalNo" required class="style2">
        </div>

        <div class="form-group">
            <label for="visitDate" class="style1">Visit Date:</label>
            <input type="date" id="visitDate" ng-model="fetal.visitDate" required class="style2">
        </div>

        <div class="form-group">
            <label for="patientName" class="style1">Patient Name:</label>
            <input type="text" id="patientName" ng-model="fetal.patientName" required class="style2">
        </div>

        <div class="form-group">
            <label for="age" class="style1">Age:</label>
            <input type="number" id="age" ng-model="fetal.age" required class="style2">
        </div>

        <div class="form-group">
            <label for="sex" class="style1">Sex:</label>
            <select id="sex" ng-model="fetal.sex" required class="style2">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reportType" class="style1">Report Type:</label>
            <button type="button" ng-click="selectReportType('General')" class="style2" ng-class="{'active': reportType === 'General'}">General Report</button>
            <button type="button" ng-click="selectReportType('Detailed')" class="style2" ng-class="{'active': reportType === 'Detailed'}">Detailed Report</button>
           <!-- <select id="reportType" ng-model="fetal.reportType" required class="style2">
                <option value="">Select Report Type</option>
                <option ng-repeat="option in reportTypeOptions" value="{{option.value}}">{{option.label}}</option>
            </select>-->
        </div>

        <div class="form-group">
            <label for="diagnosis" class="style1">Diagnosis:</label>
            <textarea id="diagnosis" ng-model="fetal.diagnosis" rows="4" required class="style2"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Report</button>
    </form>

    <!-- Patient Information Table (Dynamic Data) -->
    <div class="patient-info-table" ng-if="fetal.patientName">
        <table>
            <tr>
                <th>Hospital No.</th>
                <td>{{ fetal.hospitalNo }}</td>
            </tr>
            <tr>
                <th>Visit Date</th>
                <td>{{ fetal.visitDate | date }}</td>
            </tr>
            <tr>
                <th>Patient Name</th>
                <td>{{ fetal.patientName }}</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>{{ fetal.age }}</td>
            </tr>
            <tr>
                <th>Sex</th>
                <td>{{ fetal.sex }}</td>
            </tr>
        </table>
    </div>

    <!-- Print Functionality -->
    <button type="button" class="print-btn" ng-click="callPrint('report-container')">Print Report</button>
</div>

<!-- PDF Viewing -->
<button type="button" class="view-pdf-btn" ng-click="viewPdf()">View PDF</button>
